---
layout: posts-base
title: All Posts
permalink: /posts/
---

<h1>All Posts</h1>

<div class="posts-list h-feed">
  {% for dateKey, posts in collections.postsByDay | dictsort | reverse %}
    <h2 class="date-header">
      <a href="/{{ dateKey | replace('-', '/') }}/">{{ dateKey }}</a>
    </h2>
    {% for post in posts | reverse %}
      {% include "post-display.njk" %}
    {% endfor %}
  {% endfor %}
</div>
